<!DOCTYPE html>
<!-- comment -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Page</title>
</head>
<body>
    <form action="index.html" method="post" name="my_form">
        <fieldset>
            <legend>Important Information</legend>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username"/><br />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"/><br />
            <input type="radio" name="gender" value="Male" id="male"/><label for="male">Male</label><br />
            <input type="radio" name="gender" value="Female" id="female"/><label for="female">Female</label><br />
            <input type="checkbox" name="foods" value="Grapes" />Grapes<br />
            <input type="checkbox" name="foods" value="Grapes1" />Grapes1<br />
            <input type="checkbox" name="foods" value="Grapes2" />Grapes2<br />
            <input type="checkbox" name="foods" value="Grapes3" />Grapes3<br />
        </fieldset>
        <fieldset>
            <legend align="center">Not So important</legend>
            <label for="essay">We want to know more!</label><br />
            <textarea name="essay" rows="10" cols="10" id="essay"></textarea><br />

            <select>
                <optgroup label="Americas">
                    <option>North America</option>
                    <option>One America</option>
                    <option>East America</option>
                </optgroup>
                <optgroup label="EW">
                    <option>West America</option>
                    <option>South America</option>
                </optgroup>
            </select><br />
        </fieldset>
        <input type="submit" value="Continue" /><br />
    </form>
</body>
</html>
